<div id="carouseHome"
     class="carousel slide"
     data-bs-ride="carousel"
     data-bs-interval="3000"
     data-bs-pause="hover">
<div id="carouseHome" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouseHome" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouseHome" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouseHome" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/peperoni.png" class="d-block w-100" alt="Pizza de peperoni">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-2 rounded">
        <h5>La más pedida</h5>
        <p>Informacion de la pizza mas pedida oferta.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/margherita.png" class="d-block w-100" alt="Pizza de margherita">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-2 rounded">
        <h5>Promo de locos</h5>
        <p>Información de la pizza con la mejor oferta.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/cuatro_quesos.png" class="d-block w-100" alt="Pizza de cuatro quesos">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-2 rounded">
        <h5>Lo mas nuevo</h5>
        <p>Informacion de la pizza mas nueva oferta.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouseHome" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouseHome" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
